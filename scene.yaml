cameras:
    camera1:
        type: perspective

lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: .3
        ambient: 1

global:
    _highlight: false

sources:
    mapzen:
        type: GeoJSON
        url: http://localhost:8080/all/{z}/{x}/{y}.json
        max_zoom: 17
        min_zoom: 8
layers:
    roads:
        data: { source: mapzen }
        # default draw group, un-assigned features will follow this
        draw:
            lines:
                color: gray
                width: 8
                cap: round
                join: round
                interactive: true
            text:
                repeat_group: roads-fewer-labels
                repeat_distance: 1000px
                text_source: function () { return feature.__roads_properties__.name; }
                font:
                    weight: normal
                    size: 10pt
                    family: Trebuchet MS
                    fill: white
                    stroke: { color: black, width: 4 }
        expressway:
            filter: function () { return (feature.__roads_properties__.functional_type == 'Expressway'); }
            draw:
                lines:
                    order: 10
                    color: '#FFC760' # light orange
                    width: 28pt
                    cap: butt
                    outline:
                        width: 1px
                        color: '#FFA500' # orange
                text:
                    repeat_distance: 1000px
                    text_source: function () { return feature.__roads_properties__.name; }
                    priority: 1
                    font:
                        weight: normal
                        size: 11pt
                        family: Open Sans
                        fill: '#663300'
                        stroke: { color: white, width: 2px }
                        anchor: center
        expressway_ramp:
            filter: function () { return (feature.__roads_properties__.functional_type == 'Expressway Ramp'); }
            draw:
                lines:
                    order: 9
                    color: white
                    width: 12pt
